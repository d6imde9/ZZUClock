name: ClockBot

on:
  workflow_dispatch:
  schedule:
  # 定时任务，在每天的5点推送天气信息到邮箱
    - cron: '36 20,21 * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check
        uses: actions/checkout@v2
    
      - name: Run
        env:
            UID: ${{secrets.UID}}
            UPW: ${{secrets.UPW}}
        run: bash ./script.sh $UID $UPW
