name: ClockBot

on:
    workflow_dispatch:
    schedule:
    - cron: '30 2,4 * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check
        uses: actions/checkout@v2
    
      - name: Run
        env:
            UID: ${{secrets.UID}}
            UPW: ${{secrets.UPW}}
        run: bash ./script.sh $UID $UPW
